<div class="card">
  <div class="card__img">
    <img [src]="'../../../../assets/images/'+pizza.image" alt="">
  </div>
  <div class="card__body">
    <div class="card__title">
      {{ pizza.name }}
    </div>
    <div class="card__description">
      {{ pizza.description }}
    </div>
    <div class="card__price">
      {{ pizza.price }} сум
    </div>
    <div class="card__controls">
      <button (click)="add()">Добавить в корзину</button>
    </div>
  </div>
</div>
